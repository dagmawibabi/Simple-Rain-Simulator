<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rain Simulator</title>
	<meta name="viewport" content="width=device-width" initial-scale="1.0">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			color: white;
			background-color: black;
		}
		canvas {
			border: 1px solid black;
			background-color: black;
		}
		input {
			width: 20%;
		}
		button {
			width: 20%;
		}
		#creator {
			color: yellow;
		}
	</style>
</head>
<body onload="showValue()">
	<div id="controls">
		<!-- Creator Note -->	
		<label id="creator">Created By Dagmawi Babi.</label> <br> <br>
		<!-- Color -->
		<label>Choose a color for your rain: </label> <br>
		<input type="color" id="color"> <br> <br>
		<!-- Amount Of Rain Drops -->
		<label>Amount of rain drops:</label> <br>
		<input type="range" min="1" max="20000" value="1000" id="AoRD" onchange="showValue()"> <br>
		<h4 id="AoRDV">Value:</h4> <br> <br>
		<!-- Speed Of Rain Drops -->
		<label>Speed of rain drops (Small value = Fast):</label> <br>
		<input type="range" min="1" max="100" value="50" id="SoRD" onchange="showValue()"> <br>
		<h4 id="SoRDV">Value:</h4> <br> <br>
	</div>
	<!-- Start raining -->
 	<button id="rain" onclick="initialize()">Rain</button>
	<script type="text/javascript" src="rainn.js"></script>
</body>
</html>
